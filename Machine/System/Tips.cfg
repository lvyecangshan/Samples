[ID102]
ID1202 = 在自动生产与手动操作模式下切换\n左侧的LED灯绿色时表示正在处于自动生产状态\n左侧的LED灯灰色时表示处于手动模式\n左侧的LED灯闪烁黄色时表示正在结束自动生产状态转换到手动模式
ID1203 = 将压住网板的气缸夹紧或松开(仅在手动模式下有效)\n左侧LED灯绿色表示已经夹紧，灰色表示处于松开状态

[ID129]
ID1000 = 当前设备的主要信息和状态，供用户一目了然的了解设备最主要的信息
ID1108 = 设备详细的运行日志，包括用户操作、电机运动、报警信息等记录
ID1030 = PCB平行于轨道方向的长度尺寸
ID1031 = PCB与长度垂直方向之尺寸
ID1032 = PCB的厚度
ID1033 = 在上料接入PCB或下料送走PCB时，如果在这个时间内PCB仍然没有到位或送出，系统将报警提示错误

[ID130]
ID1043 = 检测用相机的LED1的亮度。范围0-100，最大为最亮
ID1044 = 检测用相机的LED2的亮度。范围0-100，最大为最亮
ID1045 = 检测用相机的LED3的亮度。范围0-100，最大为最亮
ID1047 = 切换相机向上看网板或向下看PCB板。在图像的右下角有当前视角的简易文字说明，在左上角也有相应的说明。
ID1048 = 特征点1的X电机坐标。修改数值后电机不会自动移动。
ID1049 = 特征点1的Y电机坐标。修改数值后电机不会自动移动。
ID1050 = 进行特征点寻找时使用的评分值，找到的特征点分值高于此数值为成功找到，低于此数值为无法找到。\n此数值不可过高，否则一些稍有无损或区别的特征点即找不到。\n但也不可过低，避免找到其他特征点导致误判。\n建议不低于0.6，不高于0.9
ID1051 = 特征点2的X电机坐标。修改数值后电机不会自动移动。
ID1052 = 将相机移动到设定好的特征点1的位置。注意此移动为相机XY移动。\n当Z轴不在安全位或检测位时，为安全起见，不能移动。
ID1053 = 学习ROI框在图像上的X方向起点坐标
ID1054 = 学习ROI框在图像上的X方向终点坐标
ID1055 = 学习ROI框在图像上的Y方向终点坐标
ID1056 = 学习ROI框在图像上的Y方向起点坐标
ID1057 = 学习ROI框中的特征点。ROI框应尽量选择对比度明显的目标。\n在目标的周围应留有一定的背景余量，不要用框的边缘紧贴特征点物体。
ID1058 = 特征点2的Y电机坐标。修改数值后电机不会自动移动。
ID1059 = 将相机移动到设定好的特征点2的位置。注意此移动为相机XY移动。\n当Z轴不在安全位或检测位时，为安全起见，不能移动。
ID1060 = 切换当前操作的特征点。当使用左侧按钮移动到某特征点时，将自动切换至该特征点。\n也可以手动切换相关操作。当前特征点在图像左上角有标识。
ID1061 = 检测特征点时Z轴平台的高度。设定此数值应非常小心，不要让高度过高而撞击相机XY轴。
ID1062 = 将Z轴移动到检测位。注意为方便起见，此处并未要求相机XY退回到安全位才能移动。\n所以请务必注意检测位的设定不能过高，否则有碰撞的危险。
ID1063 = 1个像素对应物理距离的值，用以计算PCB板的偏差和矫正。\n可以手动更改调整，或通过右侧的按钮进行自动矫正和计算。\n此数值的准确性直接影响印刷精度。
ID1064 = 通过检测特征点后移动平台电机一定的距离，再次检测特征点，以计算1个像素对应的物理距离。\n此流程需要数秒或更长的时间完成，完成之前请不要进行其他操作。
ID1065 = 选中此项表示用特征点中的圆进行圆心检测，上下圆以圆心的方式进行对位。\n当特征点中不包含圆或包含超过一个圆时，请不要选择此项。\n此项功能支持白色圆在深色背景或黑色圆在浅色背景。
ID1066 = 检测特征点的位置，检测后的结果将显示于下方。\n检测结果X和Y中心表示特征点的中心点在图像中的位置像素值。\n当选中“用圆做精确定位”时，结果表示是圆心在图像中的位置像素值。
ID1067 = 显示或隐藏学习时选择特征点的框(ROI = Region of Interest，感兴趣区域)。
ID1068 = 清除图像上检测后留下的方框或其他数据显示。